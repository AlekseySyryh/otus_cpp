addons:
  apt:
    packages:
      - doxygen
      - graphviz
language: cpp
compiler: gcc
dist: trusty

before_install:
# C++14
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq

install:
# C++14
- sudo apt-get install -qq g++-6
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90

script:
- cmake .
- cmake --build .
- cmake --build . --target package
- doxygen

deploy:
- provider: script
  skip_cleanup: true
  script:
  - sh .travis-deploy.sh

- provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: html
  on:
    branch: master
